<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">    
</head>
<body>
    <div class="header">
        <div class="gus-nav-wrap">
            <div class="gus-nav">
                <div class="gus-btn gus-active"><img src="https://assets.pokemon.com/assets/cms2/img/misc/gus/buttons/logo-pokemon-79x45.png"></div>
                <div class="gus-btn"><img src="https://assets.pokemon.com/assets/cms2/img/misc/gus/buttons/logo-pokemoncenter-79x45.png"></div>
                <div class="gus-btn gus-btn-border"><img src="https://assets.pokemon.com/assets/cms2/img/misc/gus/buttons/logo-tcgo-79x45.png"></div>
                <div class="gus-btn gus-btn-border"><img src="https://assets.pokemon.com/assets/cms2/img/misc/gus/buttons/logo-pgl-79x45.png"></div>
                <div class="gus-btn gus-btn-border"><img src="https://assets.pokemon.com/assets/cms2/img/misc/gus/promotions/legendary-campaign-237x80-en.jpg"></div>
                <div class="gus-btn gus-btn-border"><img src="https://assets.pokemon.com/assets/cms2/img/misc/gus/promotions/promo-app-gallery-237x80.jpg"></div>
                <div class="gus-btn gus-btn-border"><img src="https://assets.pokemon.com/assets/cms2/img/misc/gus/promotions/sm05-promo-gus-237x80-en.jpg"></div>            
            </div>            
        </div>
        <div class="gus-nav-sub-wrap">
            <div class="gus-nav-sub">
                <div class="gus-btn-sub-wrap gus-btn-sub-active">
                    <div class="gus-btn-sub gus-home">
                        <i class="icon icon-home"></i>
                        <span class="icon-title">Home</span>
                    </div>
                </div>
                <div class="gus-btn-sub-wrap">
                    <div class="gus-btn-sub gus-pokedex">
                        <i class="icon icon-pokeball"></i>
                        <span class="icon-title">Pokedex</span>                        
                    </div>
                </div>                
                <div class="gus-btn-sub-wrap gus-poketv">
                    <div class="gus-btn-sub">
                        <i class="icon icon-home"></i>
                        <span class="icon-title">Watch Pokemon TV</span>                        
                    </div>
                </div>
                <div class="gus-btn-sub-wrap">
                    <div class="gus-btn-sub gus-minigame">
                        <i class="icon icon-home"></i>
                        <span class="icon-title">Play Minigames</span>                        
                    </div>
                </div>
                <div class="gus-btn-sub-wrap">
                    <div class="gus-btn-sub gus-cardgame">
                        <i class="icon icon-home"></i>
                        <span class="icon-title">Trading Card Game</span>                        
                    </div>
                </div>
                <div class="gus-btn-sub-wrap">
                    <div class="gus-btn-sub gus-videogame">
                        <i class="icon icon-home"></i>
                        <span class="icon-title">Video Games</span>                        
                    </div>
                </div>
                <div class="gus-btn-sub-wrap">
                    <div class="gus-btn-sub gus-pokeevent">
                        <i class="icon icon-home"></i>
                        <span class="icon-title">Play! Pokemon Events</span>                        
                    </div>
                </div>           
            </div>            
        </div>        
    </div>
    <div class="body">
        <div class="banner"></div>
        <div class="dex"></div>
        <div class="news"></div>
        <div class="tv"></div>
        <div class="game"></div>
    </div>
    <div class="footer">
        <div class="company"></div>
        <div class="share"></div>
        <div class="trademarks"></div>
    </div>
</body>
</html>
